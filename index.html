<!DOCTYPE html>
<html lang="en" lang="rus">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:400,700&amp;subset=cyrillic-ext" rel="stylesheet">
    <title>CanYouGO</title>
</head>
<body>


<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__logo">CanYouGO</div>

            <nav class="nav">
                <a class="nav__link active" href="#">Про нас</a>
                <a class="nav__link" href="#">Туры</a>
                <a class="nav__link" href="#">Блог</a>
                <a class="nav__link" href="#">Вакансии</a>
                <a class="nav__link" href="#">Контакты</a>
            </nav>
        </div>
    </div>
</header>


<div class="intro">
    <div class="container">
        <div class="intro__inner">
            <h2 class="intro__suptitle">Tourist servise</h2>
            <h1 class="intro__title">Добро пожаловать в CanYouGo</h1>

            <a class="btn" href="#">Больше</a>
        </div>
    </div>

    <div class="slider">
        <div class="container">
            <div class="slider__inner">
                <div class="slider__item active">
                    <span class="slider__num">01</span>
                    Введение
                </div>
                <div class="slider__item">
                    <span class="slider__num">02</span>
                    Вакансии
                </div>
                <div class="slider__item">
                    <span class="slider__num">03</span>
                    Про нас
                </div>
                <div class="slider__item">
                    <span class="slider__num">04</span>
                    Контакты
                </div>
            </div>
        </div>
    </div>
</div>

<footer>

    <p>
        ©gdumfi
    </p>

    <tr>
        <td>Ccылки</td>
        <td><p href="#">Вконтакте</p></td>
        <td><p href="#">Телеграмм</p></td>
    </tr>

</footer>

</body>
</html>
